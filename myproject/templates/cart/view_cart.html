<!-- cart/view_cart.html -->

<!DOCTYPE html>
<html>
<head>
    <title>カート</title>
</head>
<body>
    <h1>カートの中身</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>price</th>
                <th>category</th>
                <th>name</th>
                <th>gender</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.0 }}</td>
                    <td>{{ item.1 }}</td>
                    <td>{{ item.2 }}</td>
                    <td>{{ item.3 }}</td>
                    <td>{{ item.4 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
